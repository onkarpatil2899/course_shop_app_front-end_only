          <div class="col container-fluid mt-0 bg-dark p-5 pt-0  ">
            <div class="card bg-primary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0 ">My account</h3>
                  </div>
                  <div class="col-4 text-right  ">
                      
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <h4 class="heading-small  mb-3">
                    User information
                  </h4>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username"
                            >Username</label
                          >
                          <input
                            type="text"
                            id="input-username"
                            class="form-control form-control-alternative"
                            placeholder="Username"
                            value="Onkar_P_Patil"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email"
                            >Email address</label
                          >
                          <input
                            type="email"
                            id="input-email"
                            class="form-control form-control-alternative"
                            placeholder="onkarpatil2899@gmail.com"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label
                            class="form-control-label"
                            for="input-first-name"
                            >First name</label
                          >
                          <input
                            type="text"
                            id="input-first-name"
                            class="form-control form-control-alternative"
                            placeholder="First name"
                            value="Onkar"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label
                            class="form-control-label"
                            for="input-last-name"
                            >Last name</label
                          >
                          <input
                            type="text"
                            id="input-last-name"
                            class="form-control form-control-alternative"
                            placeholder="Last name"
                            value="Patil"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Address -->
                  <h4 class="heading-small  mb-3">
                    Contact information
                  </h4>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address"
                            >Address</label
                          >
                          <input
                            id="input-address"
                            class="form-control form-control-alternative"
                            placeholder="Home Address"
                            value="Chembut,Mumbai"
                            type="text"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-city"
                            >City</label
                          >
                          <input
                            type="text"
                            id="input-city"
                            class="form-control form-control-alternative"
                            placeholder="City"
                            value="Mumbai"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-country"
                            >Country</label
                          >
                          <input
                            type="text"
                            id="input-country"
                            class="form-control form-control-alternative"
                            placeholder="Country"
                            value="India"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-country"
                            >Postal code</label
                          >
                          <input
                            type="number"
                            id="input-postal-code"
                            class="form-control form-control-alternative"
                            placeholder="400071"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Description -->
                  <h4 class="heading-small  mb-3">Description</h4>
                  <div class="pl-lg-4">
                    <div class="form-group focused">
                      <label>About Me</label>
                      <textarea
                        rows="4"
                        class="form-control form-control-alternative"
                        placeholder="A few words about you ..."
                      >Upcoming BE graduate offering strong foundation in software engineering and programming principles across multiple platforms. Quest to work and learn in a real professional that enables me to cope with emerging as well as latest technology and scope for widening spectrum of my knowledge. Quickly learn and master new technologies; successful working in both team and self-directed settings
                      .</textarea
                      >
